<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
        <link rel="stylesheet" type="text/css" href="./loading.css" />
        <link rel="stylesheet" type="text/css" href="./coffee.css" />
        <link rel="stylesheet" type="text/css" href="./input.css" />

    </head>
    <body>
        <div class="container">
            <h1 class="title">Frontend Tests</h1>

            <div class="row">
                <div class="item">
                    <h3 class="item-title">Loading </h3>
    
                    <div class="loading-wrapper">
                        <div class="loading">
                            <div class="loading loading-inner"></div>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <h3 class="item-title">Coffee </h3>
                    <!-- <div class="plate"></div> -->
                    <div class="cup">
                        <div class="top">
                          <div class="vapour">                            
                            <span style="--i:1;"></span>
                            <span style="--i:3;"></span>
                            <span style="--i:6;"></span>
                            <span style="--i:5;"></span>
                            <span style="--i:13;"></span>
                            <span style="--i:20;"></span>
                            <span style="--i:2;"></span>
                            <span style="--i:7;"></span>
                            <span style="--i:10;"></span>
                            <span style="--i:8;"></span>
                            <span style="--i:17;"></span>
                            <span style="--i:11;"></span>
                            <span style="--i:12;"></span>
                            <span style="--i:14;"></span>
                            <span style="--i:16;"></span>
                          </div>
                          
                            <div class="inner">
                              <div class="coffee"></div>
                            </div> 
                        </div> 
                        <div class="handle"></div>
                    </div>
                </div>

                <div class="item">
                    <h3 class="item-title" >Custom Input</h3>
                    <div class="input-group">
                        <input type="text" id="input-name" required class="input" />
                        <label for="input-name" class="input-label">Name</label>
                    </div>
                </div>
            </div>            
        </div>
    </body>
    <script>

    </script>
</html>
